<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Equilibrium Card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <figure id="img-nft">
          <img src="./images/image-equilibrium.jpg" alt="NFT image" />
          <figcaption>NFT image</figcaption>
        </figure>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <p class="values">
          <span id="cost"> 0.041 ETH </span>
          <span class="time"> 3 days left </span>
        </p>
        <hr/>
        <div class="credits">
          <figure id="avatar">
            <img src="./images/image-avatar.png" alt="Jules Wyvern avatar">
            <figcaption>Jules Wyvern avatar</figcaption>
          </figure>
          <p>
            Creation of <strong class="author">Jules Wyvern</strong>
          </p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bruno Moleta Santos</a>.
    </footer>
  </body>
</html>
